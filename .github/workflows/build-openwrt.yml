name: Build OpenWrt

on:
  repository_dispatch:
  release:
    types: published

  push:
    branches:
      - main
    paths:
      - '.config'

#  schedule:
#    - cron: 0 8 * * 5
#  watch:
#    types: started

env:
  REPO_OP: https://github.com/openwrt/openwrt.git
  REPO_LEDE: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: v18.06.8
  FEEDS_CONF: feeds.conf.default
  PATCH_PATH: patch
  CONFIG_FILE: .config
  CUSTOM_CONFIG: customize.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_OP -b $REPO_BRANCH openwrt
        git clone $REPO_LEDE -b master lede
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        ln -sf /workdir/lede $GITHUB_WORKSPACE/lede
        cd /workdir/openwrt/package
        git clone https://github.com/fw876/helloworld helloworld
        git clone https://github.com/V2RaySSR/openwrt-packages kenzo
        git clone https://github.com/V2RaySSR/small small

    - name: Load custom feeds
      run: |
        cd /workdir
        sed -i '/src-git luci /d' openwrt/feeds.conf.default
        echo 'src-git luci https://github.com/coolsnowwolf/luci' >> openwrt/feeds.conf.default

    - name: Update feeds
      run: cd /workdir/lede && ./scripts/feeds update -a && cp -r package/lean /workdir/openwrt/package/ && cd /workdir/openwrt && ./scripts/feeds update -a
        
    - name: Install feeds
      run: cd /workdir/openwrt && ./scripts/feeds install -a

    - name: Fix compile issue
      run: |
        cd /workdir/openwrt/staging_dir/host/bin
        ln -s /usr/bin/upx upx
        ln -s /usr/bin/upx-ucl upx-ucl
        ls -l upx*
        rm -rf /workdir/openwrt/feeds/packages/lang/golang
        cp -r /workdir/lede/feeds/packages/lang/golang /workdir/openwrt/feeds/packages/lang/golang
        
    - name: Patch for HC5611 HiWiFiGo
      run: |
        cp $PATCH_PATH/01_leds /workdir/openwrt/target/linux/ramips/base-files/etc/board.d/01_leds
        cp $PATCH_PATH/02_network /workdir/openwrt/target/linux/ramips/base-files/etc/board.d/02_network
        cp $PATCH_PATH/ramips.sh /workdir/openwrt/target/linux/ramips/base-files/lib/ramips.sh
        cp $PATCH_PATH/platform.sh /workdir/openwrt/target/linux/ramips/base-files/lib/upgrade/platform.sh
        cp $PATCH_PATH/HC5611.dts /workdir/openwrt/target/linux/ramips/dts/HC5611.dts
        cp $PATCH_PATH/mt76x8.mk /workdir/openwrt/target/linux/ramips/image/mt76x8.mk
                
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $CUSTOM_CONFIG
        cd openwrt
        $GITHUB_WORKSPACE/$CUSTOM_CONFIG
        echo 'Force to enable WIFI'
        sed -i 's/set wireless.radio\${devidx}.disabled=1/set wireless.radio\${devidx}.disabled=0/g' /workdir/openwrt/package/kernel/mac80211/files/lib/wifi/mac80211.sh
        
    - name: SSH connection to Actions
      uses: P3TERX/debugger-action@main
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "::set-env name=DEVICE_NAME::_$(cat DEVICE_NAME)"
        echo "::set-env name=FILE_DATE::_$(date +"%Y%m%d%H%M")"

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$PWD"
        echo "::set-output name=status::success"
        
    - name: Upload firmware directory
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
